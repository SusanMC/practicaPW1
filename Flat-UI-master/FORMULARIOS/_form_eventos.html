<!DOCTYPE html>
<html>
<head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>EVENTOS</title>

	<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap/css/bootstrap-docs.css">
	<link rel="stylesheet" href="../css/flat-ui.css">
    <body>
	
	           <form>
			 <table>
			    <tr>
				<td>
				    <label for="nombre">
					     Nombre del contacto
					</label>
				</td>
				   <td>  <input type="text" id="nombre" name="nombre" value="" size="30" maxlength="80" placeholder="nombre.."/> </td>
				</tr>
				
				<tr>
				   <td>
			        <label for="contacto">
					Contacto
					</label>
				</td>
				<td><textarea name="contacto" id="contacto" cols="30" rows="5" placeholder="contacto.."></textarea> </td>
				</tr>
				
				<tr>
				  <td>
				    <label for="cuando">
					Cuando
					</label>
				</td>
				<td><textarea name="cuando" id="cuando" cols="30" rows="5" placeholder="cuando.." ></textarea> </td>
				</tr>
				
				<tr>
				  <td>
				    <label for="donde">
					Donde</label>
				</td>
				<td><textarea name="donde" id="donde" cols="30" rows="5" placeholder="donde.."></textarea> </td>
				</tr>
				
				<tr>
				  <td>
				    <label for="info">
					Informacion
					</label>
				</td>
				<td>  <input type="text" name="info" id="info" value="" size="30" maxlength="90" placeholder="informacion.." /></td>
				</tr>
			
			    <tr>
				 <td>
				    <label for="fechai">
					FECHA INICIO
					</label>
				</td>
				<td>  <input type="date" name="fechai" id="fechai" value="" size="10"/> </td>
				</tr>
				
				<tr>
				 <td>
				    <label for="fechaf">
					FECHA FINAL
					</label>
				</td>
				<td>  <input type="date" name="fechaf" id="fechaf" value="" size="10"/>  </td>
				</tr>
				
				<tr>
				 <td><input type="submit" name="enviar" value="Guardar cambios" /></td>
				 <td><input type="reset" name="limpiar" value="Borrar los datos introducidos" /></td>
				 </tr>
		    </table>
			
        </form>
    </body>
</html>
