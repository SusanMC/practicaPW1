<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Formulario Usuarios</title>
    </head>
	
	<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap/css/bootstrap-docs.css">
	<link rel="stylesheet" href="../css/flat-ui.css">
    <body>
                <form>
            <table>
                <tr>
                <td>
                    <label for="ape_paterno">
					Apellido Paterno
					</label>
                </td>
                <td>  <input type="text" name="ape_paterno" id="ape_paterno" value="" placeholder="Introduce tu apellido paterno.." /> </td>
                </tr>
                 <tr>
                <td>
                    <label for="ape_materno">
					Apellido Materno
					</label>
                </td>
                    <td>  <input type="text" name="ape_materno" id="ape_materno" value="" placeholder="Introduce tu apellido materno.."> </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">
						Nombre:</label>
                    </td>
                    <td> <input type="text" name="nombre" id="nombre" value="" placeholder="nombre.." /></td>
                </tr>
                <tr>
                   <td>
                       <label for="sexo"> 
					   Sexo</label>
                   </td>
                   <td><input type="radio" name="sexo" id="sexo" value="M" />Mujer</td>
                </tr>
                <tr>
                    <td></td>
                   <td><input type="radio" name="sexo" id="sexo" value="H" />Hombre</td>
                </tr>
                <tr>
                    <td>
                        <label for="edad">
						Edad</label>
                    </td>
                    <td><input type="number" name="edad" id="edad" value="edad" min="16" max="99"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">
						E-mail</label>
                    </td>
                    <td><input type="email" name="email" id="email" value="" placeholder="Ejemplo  eventos@itcelaya.mx" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">
						Password:</label>
                    </td>
                    <td><input type="password" name="pass" id="pass" value="" placeholder="*******.."/></td>
                </tr>
                <tr>
                    <td>
                        <label for="rfc">
						RFC</label>
                    </td>
                    <td><input type="text" name="rfc" id="rfc" value="" maxlength="13" placeholder="Introduce tu RFC.."/></td>
                </tr>
                <tr>
                    <td>
                        <label for="nctrl">
						No. Control</label>
                    </td>
                    <td><input type="text" name="nctrl" id="nctrl" maxlength="8" placeholder="Ejemplo 09031172" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Actualizar" /></td>
                </tr>
            </table>
        </form>

        
    </body>
</html>
